apiVersion: v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec: 
  selector:
    matchlabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: anuja1994/vprofiledb:latest
          volumeMounts:
            - name:  vpro-db-data
              mountPath: /var/lib/mysql
          ports:
            - name: vprodb-port
              containerPort: 3306
          env: 
            - name:  MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-pass
      nodeSelector:
        zone: us-east-2a
      volumes:
        - name:  vpro-db-data
          awsElasticBlockStore:
            volumeID: vol-02cde3e6f6339e668
            fsType: ext4

      initContainers:
        - name:  busybox
          image:  busybox:latest
          args: ["rm", "-rf", "/var/lib/mysql/lost+found"]
          volumeMounts:
            - name:  vpro-db-data
              mountPath: /var/lib/mysql